<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:80px;">
        <div class="col-lg-4 col-lg-4 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-2">
            <h3 class="text-center">单词搜索</h3>
            <form action="/wordlook">
                <div class="input-group">
                    <input type="text" class="form-control" id="word" name="word" placeholder="搜索单词" value="{{.Word}}">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>

            </form>
        </div>
    </div>

    <table class="table" style="margin-top:40px;">
        <thead>
            <tr>
                <th>Word</th>
                <th>Traditional</th>
                <th>Simplified</th>
                <th>Pinyin</th>
                <th>English</th>
            </tr>
        </thead>
        <tbody>
            {{$word := .Word}}
            {{range .Words.Entries}}
            <tr>
                <td>{{$word}}</td>
                <td>{{.Traditional}}</td>
                <td>{{.Simplified}}</td>
                <td>{{.Pinyin | pinyin}}</td>
                <td>
                    {{range .Translations}}
                    {{.}}{{" "}}
                    {{end}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
